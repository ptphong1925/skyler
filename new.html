  <script>


    function load(img) {
      if (img.hasAttribute('lazy-src')) {
        const url = img.getAttribute('lazy-src')
        img.setAttribute('src', url)
        img.removeAttribute('lazy-src')
      }
    }

    function ready() {
      if ('IntersectionObserver' in window) {
        var lazyImgs = document.querySelectorAll('[lazy-src]');

        let observer = new IntersectionObserver((blocks) => {
          blocks.forEach(block => {
            if (block.isIntersecting) {
              load(block.target)
            }
          })

        });

        lazyImgs.forEach(img => {
          observer.observe(img)
        });
      } else {
        //function DONT OK
      }
    }

    document.addEventListener('DOMContentLoaded', ready)
    var imgs = document.querySelector('#imgs')
    var newDiv = document.createElement('div')
    var newContent = "<p1> Skyler iu Ban </p>"
    var newContent2 = "<div><p1> Skyler iu Ban NHIU </p></div>"

    imgs.appendChild(newDiv)
